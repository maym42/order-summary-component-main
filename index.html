<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            /*extension*/
            margin-top: 15px;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="pattern-bg"></div>
    <div class="main-container">
        <div class="img-hero"></div>
        <div class="content">
            <h1 class="main-title">Order Summary</h1>

            <p class="main-text">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>

            <div class="card-price">
                <div class="music-group">
                    <div class="img-icon-music"></div>
                    <p>
                        <span class="plan-title">Annual Plan</span>
                        <span class="price">$59.99/year</span>
                    </p>
                </div>
                <a class="btn-change" href="#">Change</a>
            </div>

            <a class="btn-payment" href="#">Proceed to Payment</a>
            <a class="btn-cancel" href="#">Cancel Order</a>
        </div>

    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/maym42" target="_blank">Maayan</a>.
    </div>
</body>

</html>
